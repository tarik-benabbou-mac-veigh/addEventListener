<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "description" content = "Découvrez nos deux destinations de vacances">
    <link rel="stylesheet" href="./style.css">
    <title>Destinations</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h1>Choisissez votre destination</h1>
    </header>

    <main>
        <section class="destinations">
            <div class="destination__bloc">
                <figure>
                    <img class="destination__bloc__img-thailande" src="./images/destination_thailande.avif" alt="visite en bateau entre les iles paradisiaques de thailande">
                </figure>
                <button class="destination__bloc__btn-thailande">Découvrir cette destination</button>
            </div>
            
            <div class="destination__bloc">
                <figure>
                    <img class="destination__bloc__img-usa" src="./images/destination_usa.avif" alt="fontaine d'eau en plein milieu des rocheuses du désert ouest américain">
                </figure>
                <button class="destination__bloc__btn-usa">Découvrir cette destination</button>
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
